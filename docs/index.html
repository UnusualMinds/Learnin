<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .a {
            background: linear-gradient(to bottom right, rgb(255, 187, 0), rgb(253, 173, 0));
            margin-top: -100px;
            padding: 0 50px; /* Added a percentage value for top/bottom padding to keep the wrapper inside of the parent */
            height: 500px;
            transform: skewY(-5deg);
        }
        .a .wrapper {
            color: white;
            padding-top: 130px;
            transform: skewY(5deg);
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="wrapper">
            <h1>Learnin</h1>
            <h4>Learnin but fun.</h4>
        </div>
    </div>
</body>
</html>
